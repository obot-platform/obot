name: user

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - ui/user/**

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: ui/user/pnpm-lock.yaml

      - name: Run linter
        run: | 
          cd ui/user
          pnpm install
          pnpm run build
          pnpm run ci

      - name: Verify no changes
        run: make no-changes
