name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  GO_VERSION: "1.25"
  NODE_VERSION: "24"
  PNPM_VERSION: "10"

jobs:
  # Detect which files changed to conditionally run jobs
  changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      go: ${{ steps.filter.outputs.go }}
      ui: ${{ steps.filter.outputs.ui }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Detect changed paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            go:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - 'Makefile'
              - 'tools/**'
            ui:
              - 'ui/user/**'
            docker:
              - 'Dockerfile'
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - 'tools/**'

  # Go linting and code validation
  lint:
    needs: changes
    if: needs.changes.outputs.go == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Cache golangci-lint
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/golangci-lint
          key: golangci-lint-${{ runner.os }}-${{ hashFiles('.golangci.yml', '.golangci.yaml', '.golangci.toml', '.golangci.json') }}
          restore-keys: |
            golangci-lint-${{ runner.os }}-

      - name: Build
        run: make build

      - name: Build custom auth providers
        run: |
          echo "Building EntraID auth provider..."
          cd tools/entra-auth-provider && make build && cd ../..
          echo "Building Keycloak auth provider..."
          cd tools/keycloak-auth-provider && make build && cd ../..

      - name: Validate Go Code
        run: make validate-go-code

  # Go unit tests
  test:
    needs: [changes, lint]
    if: needs.changes.outputs.go == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: make test
        env:
          GITHUB_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Integration tests with PostgreSQL
  integration-test:
    needs: [changes, test]
    if: needs.changes.outputs.go == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build obot
        run: make build

      - name: Run integration tests
        run: make test-integration
        env:
          OBOT_SERVER_DSN: postgres://testuser:testpass@localhost:5432/testdb?sslmode=disable

  # UI linting and build
  ui:
    needs: changes
    if: needs.changes.outputs.ui == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: ui/user/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: ui/user

      - name: Build UI
        run: pnpm run build
        working-directory: ui/user

      - name: Run CI checks
        run: pnpm run ci
        working-directory: ui/user

      - name: Verify no changes
        run: make no-changes

  # Docker build test (PR only - push to main uses docker-build-and-push.yml)
  docker-build:
    needs: [changes, lint]
    if: github.event_name == 'pull_request' && needs.changes.outputs.docker == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: false
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Summary job to aggregate results for branch protection
  summary:
    name: CI Summary
    if: always()
    needs: [changes, lint, test, integration-test, ui, docker-build]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check job results
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check each job result
          changes_result="${{ needs.changes.result }}"
          lint_result="${{ needs.lint.result }}"
          test_result="${{ needs.test.result }}"
          integration_result="${{ needs.integration-test.result }}"
          ui_result="${{ needs.ui.result }}"
          docker_result="${{ needs.docker-build.result }}"

          echo "| Job | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Changes Detection | ${changes_result} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${lint_result} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${test_result} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Test | ${integration_result} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI | ${ui_result} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${docker_result} |" >> $GITHUB_STEP_SUMMARY

          # Fail if any required job failed (skipped is OK for conditional jobs)
          failed=false

          if [[ "$changes_result" == "failure" ]]; then
            echo "Changes detection failed"
            failed=true
          fi

          if [[ "$lint_result" == "failure" ]]; then
            echo "Lint job failed"
            failed=true
          fi

          if [[ "$test_result" == "failure" ]]; then
            echo "Test job failed"
            failed=true
          fi

          if [[ "$integration_result" == "failure" ]]; then
            echo "Integration test job failed"
            failed=true
          fi

          if [[ "$ui_result" == "failure" ]]; then
            echo "UI job failed"
            failed=true
          fi

          if [[ "$docker_result" == "failure" ]]; then
            echo "Docker build job failed"
            failed=true
          fi

          if [[ "$failed" == "true" ]]; then
            echo ""
            echo "One or more jobs failed. See details above."
            exit 1
          fi

          echo ""
          echo "All jobs completed successfully (or were skipped as expected)."
