name: Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - chart/**
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
    paths:
      - chart/**

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  CHART_NAME: obot

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4

      - name: Lint Helm chart
        run: helm lint chart

  publish:
    runs-on: ubuntu-latest
    needs: lint
    # Only publish on push to main or tags, not on PRs
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4

      - name: Determine chart version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tag push: extract version from git tag (e.g., v0.2.18 -> 0.2.18)
            TAG="${{ github.ref }}"
            VERSION="${TAG#refs/tags/v}"
            VERSION_WITH_V="v${VERSION}"
          else
            # Main branch push: use version from Chart.yaml
            VERSION=$(grep '^version:' chart/Chart.yaml | awk '{print $2}')
            VERSION_WITH_V=$(grep '^appVersion:' chart/Chart.yaml | awk '{print $2}')
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_with_v=$VERSION_WITH_V" >> $GITHUB_OUTPUT
          echo "is_tag=$([[ "${{ github.ref }}" == refs/tags/v* ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml with version
        if: steps.version.outputs.is_tag == 'true'
        run: |
          # Update Chart.yaml version (without v prefix)
          sed -i 's/^version: .*/version: ${{ steps.version.outputs.version }}/' chart/Chart.yaml
          # Update Chart.yaml appVersion (with v prefix for Docker image)
          sed -i 's/^appVersion: .*/appVersion: ${{ steps.version.outputs.version_with_v }}/' chart/Chart.yaml

      - name: Verify Chart.yaml
        run: |
          echo "Chart.yaml content:"
          grep -E '^(version|appVersion):' chart/Chart.yaml

      - name: Log in to GitHub Container Registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTOR: ${{ github.actor }}
        run: echo "$GITHUB_TOKEN" | helm registry login "$REGISTRY" -u "$ACTOR" --password-stdin

      - name: Package Helm chart
        run: helm package chart

      - name: Push Helm chart to GHCR
        env:
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          helm push "$CHART_NAME-${{ steps.version.outputs.version }}.tgz" "oci://$REGISTRY/$REPO_OWNER/charts"

      - name: Summary
        env:
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          echo "### Helm Chart Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Chart:** $CHART_NAME" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**App Version:** ${{ steps.version.outputs.version_with_v }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** oci://$REGISTRY/$REPO_OWNER/charts/$CHART_NAME" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.is_tag }}" == "true" ]]; then
            echo "**Source:** Git tag ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Source:** Chart.yaml" >> $GITHUB_STEP_SUMMARY
          fi
