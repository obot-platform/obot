name: go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
      - ui/user/**

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Build
        run: make build

      - name: Build custom auth providers
        run: |
          echo "Building EntraID auth provider..."
          cd tools/entra-auth-provider && make build && cd ../..
          echo "Building Keycloak auth provider..."
          cd tools/keycloak-auth-provider && make build && cd ../..

      - name: Validate Go Code
        run: make validate-go-code
