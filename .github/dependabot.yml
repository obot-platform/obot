# Dependabot configuration file
# This repository uses Renovate for all dependency management.
# This file explicitly disables Dependabot to prevent conflicts.
#
# Why disable Dependabot?
# - Renovate provides more flexible configuration options
# - Single source of truth for dependency updates
# - Avoids duplicate PRs and merge conflicts
# - Better support for Kubernetes/Helm/Flux ecosystem
#
# Note: Setting open-pull-requests-limit to 0 effectively disables version updates
# while maintaining valid Dependabot configuration syntax.
#
# To configure Dependabot if needed in the future, see:
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Placeholder entry to satisfy Dependabot schema validation
  # open-pull-requests-limit: 0 prevents any PRs from being created
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 0
